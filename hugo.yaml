baseURL: "jzelinka.github.io"
title: Josef Zelinka
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

# common params
params:
  DateFormat: "2 January, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  hideFooter: true

  socialIcons:
    - name: github
      url: "https://github.com/jzelinka"
    - name: cv
      url: "/zelinka_cv.pdf"
    - name: strava
      url: "https://www.strava.com/athletes/joszelinka"

  # TODO add some nice icons
  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "JZ"
    icon: /apple-touch-icon.png
    iconHeight: 35

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# language specific params
defaultContentLanguage: cz
defaultContentLanguageInSubdir: true
languages:
  cz:
    contentDir: content/cz
    disabled: false
    languageCode: cz
    languageDirection: ltr
    languageName: Czech
    weight: 1

    params:
      env: production # to enable google analytics, opengraph, twitter-cards and schema.
      title: Osobní stránka Josefa Zelinky
      description: ""
      keywords: [Blog, Portfolio]
      author: Josef Zelinka
      images: ["<link or path of image for opengraph, twitter-cards>"]
      DateFormat: "January 2, 2006"

      # profile-mode
      profileMode:
        enabled: true # needs to be explicitly set
        title: Josef Zelinka
        subtitle: "Jsem programátor se zájmem o umělou inteligenci.
          Zaměřuji se hlavně na deep learning a programování pomocí omezujících podmínek (constrained programming).
          Rád tvořím, takže mi volném čase často pomáhá laserová řezačka nebo 3D tiskárna
          a svůj život si nedokážu představit bez vyplavených endorphinů.
          "
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        # buttons:
        #   - name: Posts
        #     url: posts
        #   - name: Tags
        #     url: tags

    # TODO add things to the menu
    menu:
      main:
        - identifier: categories
          name: categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
        - identifier: example
          name: example.org
          url: https://example.org
          weight: 30

  en:
    contentDir: content/en
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    # params:
    #   subtitle: Reference, Tutorials, and Explanations
    weight: 2

    params:
      env: production # to enable google analytics, opengraph, twitter-cards and schema.
      title: Josef Zelinka's personal website
      description: "TODO add some info about what this site will try to convey"
      keywords: [Blog, Portfolio]
      author: Josef Zelinka
      images: ["<link or path of image for opengraph, twitter-cards>"]

      # profile-mode
      profileMode:
        enabled: true # needs to be explicitly set
        title: Josef Zelinka
        subtitle: "I'm software develeoper with interest in artificial intelligence focusing mainly on deep learning and constrained programming.
          I'm a maker, so in my free time I often use laser cutter or 3D printer
          and finally, my life is not complete without flowing endorphins."
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image


    # TODO add things to the menu
    menu:
      main:
        - identifier: categories
          name: categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
        - identifier: example
          name: example.org
          url: https://example.org
          weight: 30

